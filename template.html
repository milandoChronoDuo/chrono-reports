<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <title>ChronoPilot Monatsbericht</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin:20px;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .header img {
      width:250px;
      margin-bottom: 30px;
    }

    .title-bar, .subtitle-bar {
      background: #0286C1;
      color: #fff;
      border-radius: 999px;
      padding: 8px 16px;
      display: inline-block;
    }

    .subtitle-bar {
      margin-top: 15px;
      font-size: 0.9em;
      font-weight: 400;
    }

    table {
      width:100%;
      border-collapse:collapse;
      margin-top:15px;
      font-size:12px;
    }
    th, td {
      border:1px solid #0286C1;
      padding:6px;
      text-align:left;
    }
    th {
      background:#B8CCE4;
      font-weight:700;
    }
    tbody tr:nth-child(even) {
      background:#B8CCE4;
    }
    tfoot td {
      background:#0286C1;
      color:#fff;
      font-weight:700;
      text-align:center;
      border:1px solid #0286C1;
    }

    .footer {
      margin-top:20px;
      font-size:10px;
      color:#555;
      text-align:right;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="{{logo}}" alt="ChronoDuo Logo" />

    <div class="title-bar">
      ChronoPilot – Monatsberichte für {{Monat}} {{Jahr}}
    </div>

    <div class="subtitle-bar">
      {{firma_name}} – Zeiten für {{arbeiter.name}}
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Datum</th>
        <th>Status</th>
        <th>Arbeitsbeginn</th>
        <th>Feierabend</th>
        <th>Pausendauer</th>
        <th>Nettoarbeitszeit</th>
        <th>Überstunden</th>
      </tr>
    </thead>
    <tbody>
      {{{zeilen}}}
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5">Gesamt</td>
        <td>{{gesamt_nettoarbeitszeit}}</td>
        <td>{{gesamt_ueberstunden}}</td>
      </tr>
    </tfoot>
  </table>

  <div class="footer">
    Bericht erstellt am {{erstellungsdatum}}
  </div>
</body>
</html>
